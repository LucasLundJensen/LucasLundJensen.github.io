<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Lucas Lund Jensen</title>
</head>
<body>
<div class="container-fluid">

	<div class="row">

		<section class="module parallax parallax-1">

			<div class="col-sm-12 text-center">
				<img class="animated fadeIn" id="author__image" src="assets/profile_image.jpg">
			</div>

			<div class="col-sm-12">
				<h1 class="animated fadeIn" id="profile__name">Lucas Lund Jensen</h1>
			</div>

			<div class="col-sm-12">
				<p class="animated fadeIn" id="profile__asset">WEB - JAVA - C# DEVELOPER</p>
			</div>

			<div class="col-sm-12 text-center animated fadeIn profile__links">
				<button id="twitter">
					<i class="fa fa-twitter"></i>
				</button>
				<button id="linkedin">
					<i class="fa fa-linkedin"></i>
				</button>
				<button id="github">
					<i class="fa fa-github"></i>
				</button>
				<button id="email">
					<i class="fa fa-envelope-o"></i>
				</button>
			</div>

		</section>

	</div>

</div>
</body>
</html>
